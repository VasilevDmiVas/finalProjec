
<!DOCTYPE html>
<html lang="ru" style="position: relative; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>VideoServer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-bottom: 60px;">
<header>
    <nav class="navbar navbar-expand-lg"
         style="background-color: rgba(0, 0, 0, 0.1); box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);">
        <a class="navbar-brand" href="#">VideoServer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav"></div>
            <ul class="navbar-nav">
                <li class="nav-item active">
	                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li> </ul>
            {% if not user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item active mr-2">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                data-target="#loginModal">
                            Вход
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-info" data-toggle="modal"
                                data-target="#regModal">
                            Регистрация
                        </button>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item active mr-2">
                        <a class="nav-link" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Выход</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>
</header>
<main role="main" class="container" style="padding: 15px">
    {% block content %}
    {% endblock %}
</main>

<footer class="footer mt-auto py-3"
        style="position: absolute; bottom: 0; width: 100%; height: 60px; background-color: rgba(0, 0, 0, 0.1); box-shadow: 0 0 10px rgba(0, 0, 0, 0.6)">
    <div class="container">
        <span class="text-muted">© 2024 VideoServer</span>
    </div>
</footer>
<!-- Модальное окно для входа -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h4>Вход</h4>
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" step="1" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Модальное окно для регистрации -->
<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h4>Регистрация</h4>
            </div>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Адрес электронной почты</label>
                        <input type="text" step="1" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Повтор пароля</label>
                        <input type="password" step="1" class="form-control" id="confirm_password"
                               name="confirm_password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Регистрация</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
